<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Stock Profit Calculator</title>
</head>
<body>
     <div style="margin-top:30px; margin-left: 30px">
         <h1>Compute your Stock Profit</h1>
            <div class="row">
                <div class="col-sm-4">
                    <form id="calculator" method="POST">
                        <div class="form-group row">
                            <label for="ss" class="col-sm-4 col-form-label">Stock Symbol</label>
                            <div class="col-sm-2">
                                <input type="text" required id="ss" name="ss" class="form-control" style="width: 150px">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="am" class="col-sm-4 col-form-label">Allotment(Number of shares)</label>
                            <div class="col-sm-2">
                                <input type="number" required id="am" name="am" class="form-control" style="width: 150px" placeholder="0">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fsp" class="col-sm-4 col-form-label">Final Share Price(in dollars)</label>
                            <div class="col-sm-2">
                                <input type="number" step="0.01" required id="fsp" name="fsp" class="form-control" style="width: 150px" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sc" class="col-sm-4 col-form-label">Sell Commission(in dollars)</label>
                            <div class="col-sm-2">
                                <input type="number" step="0.01" required id="sc" name="sc" class="form-control" style="width: 150px" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="isp" class="col-sm-4 col-form-label">Inital Share Price(in dollars)</label>
                            <div class="col-sm-2">
                                <input type="number" step="0.01" required id="isp" name="isp" class="form-control" style="width: 150px" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bc" class="col-sm-4 col-form-label">Buy Commission(in dollars)</label>
                            <div class="col-sm-2">
                                <input type="number" step="0.01" required id="bc" name="bc" class="form-control" style="width: 150px" placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cgtr" class="col-sm-4 col-form-label">Capital gain tax rate(in %)</label>
                            <div class="col-sm-2">
                                <input type="number" step="0.01" required id="cgtr" name="cgtr" class="form-control" style="width: 150px" placeholder="0.00">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit" />
                        <button type="reset" class="btn btn-warning">Reset</button>
                </form>
            </div>
                <div class="col-sm-4" style="border: solid yellow">
                     <div class="form-group row">
                         <label for="pc" class="col-sm-10 col-form-label"><strong style="color: lightcoral">Proceeds:  </strong><span style="background: lightcoral">${{ proceeds }}</span></label>
                     </div>
                     <div class="form-group row">
                         <label for="cost" class="col-sm-10 col-form-label"><strong style="color: lightgreen">Costs:  </strong><span style="background: lightgreen">${{ costs }}</span></label>
                         <div style="padding-left: 25px; color: lightgrey">
                             <span>Cost Details:</span><br />
                             <span>Total Purchase Price: $ {{ purchase_price }}</span><br />
                             <span>Buy Commission: $ {{ buy_commision }}</span><br />
                             <span>Sell Commission: $ {{ sell_commision }}</span><br />
                             <span>Tax on Capital Gain:  $ {{ tax }}</span><br />
                         </div>
                     </div>
                     <div class="form-group row">
                         <label for="np" class="col-sm-10 col-form-label"><strong style="color: lightskyblue">Net Profits:  </strong><span style="background: lightskyblue">${{ net_profit }}</span></label>
                     </div>
                     <div class="form-group row">
                         <label for="roi" class="col-sm-10 col-form-label"><strong style="color: mediumpurple">Return on Investment:  </strong><span style="background: mediumpurple">${{ roi }}</span></label>
                     </div>
                     <div class="form-group row">
                         <label for="efsp" class="col-sm-10 col-form-label"><strong style="color: aqua">To break even, you should have a final share price of:  </strong><span style="background: aqua">${{ expect_fsp }}</span></label>
                     </div>
                 </div>
            </div>
        </div>
</body>
</html>
