<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Get Stock Details</title>
</head>
<body>
    <div style="margin-top:30px; margin-left: 30px">
        <h1>Get Stock Details</h1>
        <div class="row">
            <div class="col-sm-4">
                <form id="stock-details" method="POST">
                    <div class="form-group row">
                        <label for="stock" class="col-sm-4 col-form-label">Enter Your Stock Symbol</label>
                        <div class="col-sm-2">
                            <input type="text" required id="stock" name="stock" class="form-control" style="width: 150px">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Submit" />
                </form>
            </div>
            <div class="col-sm-4" style="border: solid yellow">
                <div class="form-group row">
                    <label for="ct" class="col-sm-10 col-form-label"><strong style="color: lightcoral">Current Time: </strong><span style="background: lightcoral">{{ ct }}</span></label>
                </div>
                <div class="form-group row">
                    <label for="fn" class="col-sm-10 col-form-label"><strong style="color: lightskyblue">Full Name of the Company:  </strong><span style="background: lightskyblue">{{ fn }}</span></label>
                </div>
                <div class="form-group row">
                    <label for="sp" class="col-sm-10 col-form-label"><strong style="color: mediumpurple">$Stock Price:  </strong><span style="background: mediumpurple">{{ sp }}</span></label>
                </div>
                <div class="form-group row">
                    <label for="vc" class="col-sm-10 col-form-label"><strong style="color: aqua">Value Changes:  </strong><span style="background: aqua">{{ vc }}</span></label>
                </div>
                <div class="form-group row">
                    <label for="pc" class="col-sm-10 col-form-label"><strong style="color: aquamarine">Percentage Changes:  </strong><span style="background: aquamarine">{{ pc }}%</span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
